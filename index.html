    .status-bar {
        background-color: #000;
        color: #fff;
        padding: 8px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
        font-weight: 600;
    }

    .time {
        font-size: 16px;
    }

    .status-icons {
        display: flex;
        align-items: center;
        gap: 6px;
    }

        font-weight: 700;

        display: flex;

        justify-content: space-between;
    }

    .browser-left {
        display: flex;

        gap: 15px;

        gap: 15px;

    .browser-icon {

        cursor: pointer;
        padding: 5px;

    .main-content {

    }

    .stats-text {
        position: absolute;

        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        color: #72767d;
        text-align: center;
    }

    .mobile-nav {
        position: fixed;
        bottom: 0;

        align-items: center;

        background: none;

        font-size: 24px;

        background-size: contain;
    }

        font-size: 14px;
        font-weight: 600;
    }

    @media (max-width: 768px) {
        .profile-section {

        }
