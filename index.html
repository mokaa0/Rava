    body {
        font-family: 'Cairo', 'Amiri', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    /* خلفية متحركة */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 20%, rgba(88, 101, 242, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(114, 137, 218, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 70%, rgba(83, 58, 125, 0.1) 0%, transparent 50%);
        animation: backgroundMove 20s ease-in-out infinite;
        z-index: -1;
    }

    @keyframes backgroundMove {
        0%, 100% { transform: translateX(0) translateY(0); }
        25% { transform: translateX(-10px) translateY(-10px); }
        50% { transform: translateX(10px) translateY(10px); }
        75% { transform: translateX(-5px) translateY(5px); }
    }

    /* نقاط بنفسجية متحركة */
    .floating-dots {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .dot {
        position: absolute;
        width: 8px;
        height: 8px;
        background: linear-gradient(45deg, #8b5cf6, #a855f7);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    }

    .dot:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .dot:nth-child(2) { left: 20%; top: 60%; animation-delay: 1s; }
    .dot:nth-child(3) { left: 70%; top: 30%; animation-delay: 2s; }
    .dot:nth-child(4) { left: 80%; top: 80%; animation-delay: 3s; }
    .dot:nth-child(5) { left: 30%; top: 90%; animation-delay: 4s; }
    .dot:nth-child(6) { left: 90%; top: 10%; animation-delay: 5s; }
    .dot:nth-child(7) { left: 50%; top: 40%; animation-delay: 1.5s; }
    .dot:nth-child(8) { left: 15%; top: 75%; animation-delay: 2.5s; }

    @keyframes float {
        0%, 100% { 
            transform: translateY(0px) translateX(0px) scale(1);
            opacity: 0.7;
        }
        25% { 
            transform: translateY(-20px) translateX(10px) scale(1.2);
            opacity: 1;
        }
        50% { 
            transform: translateY(-10px) translateX(-15px) scale(0.8);
            opacity: 0.5;
        }
        75% { 
            transform: translateY(-30px) translateX(5px) scale(1.1);
            opacity: 0.9;
        }
    }

    /* أنيميشن الظهور */
    .fade-in {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.8s ease-out forwards;
    }

    .fade-in-left {
        opacity: 0;
        transform: translateX(-50px);
        animation: fadeInLeft 0.8s ease-out forwards;
    }

    .fade-in-right {
        opacity: 0;
        transform: translateX(50px);
        animation: fadeInRight 0.8s ease-out forwards;
    }

    .scale-in {
        opacity: 0;
        transform: scale(0.8);
        animation: scaleIn 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInLeft {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes fadeInRight {
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes scaleIn {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* أنيميشن الضغط */
    .clickable {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
    }

    .clickable:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .clickable:active {

        const rate = scrolled * -0.5;
        
        document.body.style.transform = `translateY(${rate}px)`;
        
        ticking = false;
    }
    
    function requestTick() {
        if (!ticking) {
            requestAnimationFrame(updateBackground);
            ticking = true;
        }
    }
    
    window.addEventListener('scroll', requestTick);
</script>
