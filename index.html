<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدخال البوت</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #000;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .icon {
            width: 30px;
            height: 30px;
            background-color: black;
            mask: url('https://cdn-icons-png.flaticon.com/512/2111/2111370.png') no-repeat center;
            -webkit-mask: url('https://cdn-icons-png.flaticon.com/512/2111/2111370.png') no-repeat center;
            mask-size: contain;
            -webkit-mask-size: contain;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <a class="button" href="https://discord.com/oauth2/authorize?client_id=1390306698224205927&permissions=8&integration_type=0&scope=bot" target="_blank">
        <div class="icon"></div>
        إدخال البوت
    </a>
</body>
</html>
